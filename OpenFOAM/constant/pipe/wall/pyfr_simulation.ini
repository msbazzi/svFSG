
[mesh]
mesh = /home/bazzi/repo/svFSG/pipe/wall/mesh-complete.pyfrm

[solver]
order = 4
equations = navier-stokes
precision = double
timestepper = rk4
pseudo-scheme = euler
dt = 1.0e-4
tend = 1.0

[constants]
gamma = 1.4
Pr = 0.72
Re = 1000.0

[boundary-conditions]
inlet = subsonic-inflow
u = 1.0
v = 0.0
w = 0.0
rho = 1.0

outlet = subsonic-outflow
p = 1.0

wall = no-slip-wall

[soln-output]
format = pyfrs
